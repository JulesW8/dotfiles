# --- includes ---
include colors

# --- background ---
output * bg /home/jules/.config/backgrounds/joker.png center $background

# --- set gaps ---
gaps inner 10
gaps outer 5

# --- border ---
default_border pixel 3
smart_borders off

# --- set mouse focus ---
focus_follows_mouse no

# --- gtk fallback ---
set $gnome-schema org.gnome.desktop.interface
exec_always {
    gsettings set $gnome-schema gtk-theme 'Adwaita'
    gsettings set $gnome-schema color-scheme 'prefer-dark'
    gsettings set $gnome-schema cursor-theme 'volantes_cursors'
}

# --- window colors ---
# Window            border,        background,     text,           indicator
client.focused      $purple        $purple         $foreground     $purple
client.unfocused    $unfocused_bg  $unfocused_bg   $unfocused_fg   $unfocused_bg
client.urgent       $red           $red            $foreground     $red
